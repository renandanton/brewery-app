<!DOCTYPE html>
<html lang="en">
<head>
<title>The Random Beer App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
<link rel="stylesheet" href="css/custom.css" >
</head>
<body>

<div class="header">
        <h2>The Random Beer App</h2>
</div>

<div id="container" class="container">
  <div class="row">
    <div id="headbar">
      <div id="block-title" class="block"></div>
      
      <div id="block-button" class="block">
        <button type="button" id="random" class="button">Random Beer</button>
      </div>
    </div>
  </div>
    
  <div class="row">
    <div id="bodybar">
      <div id="block-image" class="block"></div>
      
      <div id="block-description" class="block">
        <ul>
          <li id="abv"></li>
          <li class="small" id="desc"></li>
          <li id="address"></li>
        </ul>
      </div>
    </div>
  </div>
    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
